<div class="col-xs-12">
    <label>Username</label>
    <input
        type="text"
        [(ngModel)]="userName"
        
        >
    <p>The username is {{ userName }}</p>
    <button 
        class="btn btn-primary"
        (click)="onButtonClicked()"
        [disabled]="userName != '' ? false : true">
        Click
    </button>
</div>
